<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Unlocked!</title>
    <style>
        :root {
            --primary: #ff477e;
            --primary-light: #ff85a9;
            --secondary: #6e44ff;
            --bg-grad-start: #fff0f5;
            --bg-grad-end: #ffe6ea;
            --text-main: #592e40;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            font-family: var(--font-main);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem 4rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(255, 71, 126, 0.2);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.6);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .heart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: block;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 71, 126, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 71, 126, 0.4);
            background: var(--primary-light);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <span class="heart-icon">ðŸ’–</span>
        <h1>Congratulations!</h1>
        <p>
            You have successfully unlocked all the locks and opened the Heart Box!
            <br>
            <strong>"Love is the key that opens the gates of happiness."</strong>
        </p>
        <a href="index.html" class="btn">Lock it again</a>
    </div>

    <script>
        // Simple JS Confetti
        const colors = ['#ff477e', '#ff85a9', '#6e44ff', '#ffd700', '#ffffff'];
        
        function createConfetti() {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = -10 + 'px';
            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            el.style.opacity = Math.random();
            el.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(el);
            
            setTimeout(() => {
                el.remove();
            }, 4000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
